<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

        <div class="box-wrapper">
            <div class="info-wrap">

                    <span style="--i:2">o</span>
                    <span style="--i:3">n</span>
                    <span style="--i:4">t</span>
                    <span style="--i:5">a</span>
                    <span style="--i:6">c</span>
                    <span style="--i:7">t</span>
                    <span style="--i:8"> </span>
                    <span style="--i:8">U</span>
                    <span style="--i:8">s</span>
                    <span style="--i:8">!</span>
                   </div>
                
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>member1:</span> <a href="tel:+ 91 9131096437">Web Head</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>member2</span> <a href="tel:+ 91 9064888515">General Secretary</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>member3</span> <a href="tel:+ 91 9670070737" target="_blank">General Secretary</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com/nssc.iit" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://spats.co.in/" target="_blank"><i class="fas fa-globe"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <div class="line">
                        <h2 class='lineUp' class="form-title">Send Us Your Query!!</h2>
                      </div>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Email">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                      </a>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
